<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Turbo Typing</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button class="setting-btn" id="setting-btn">
		<i class="fa fa-cog" id="toggle-on"></i>
	</button>

	<div class="form-container" id="form-container">
		<form class=form id="form">
			<div>
				<label for="difficulty">Difficulty</label>
			<select  id="difficulty" class="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
			</div>
		</form>
	</div>

	<div class="main-container" id="main-container">
		<h2>ðŸ˜Ž Test Your Typing Skill ðŸ˜Ž</h2>

		<div class="score-time" id="score-time">
			<h3>Time Left : <span id="time" class="time"></span></h3>
			<h3>Score : <span class="score" id="score">0</span></h3>
		</div>

		<div class="content" id="content">
			<small>Type the following:</small>
			<h1 id="word" class="word"></h1>
			<input type="text" id="input" class="input" placeholder="Type the word here..." autocomplete="off">
		</div>

		<div class="endgame-container" id="endgame-container">
			
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
